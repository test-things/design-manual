<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
  var ThingyControl = createClass({
    handleChange: function(e) {
      this.props.onChange(e.target.trim());
    },

    render: function() {
      var value = this.props.value;
      return h('input', { type: 'text', value: value, onChange: this.handleChange });
    }
  });

  var ThingyPreview = createClass({
    render: function() {
      return h('marquee', {}, this.props.value);
    }
  });

  CMS.registerWidget('thingy', ThingyControl, ThingyPreview);
  </script>
</body>
</html>
